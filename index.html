<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Расчет матрицы судьбы">
    <meta name="keywords" content="расчет матрицы судьбы, нумерология, психоматрица, число судьбы">
    <meta name="author" content="Elena Radchenko">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#FDF8F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Расчет матрицы судьбы">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✧</text></svg>">
    <title>Расчет матрицы судьбы</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="noise-overlay"></div>

    <div class="container">
        <header>
            <span class="logo-symbol">✧</span>
            <h1>Расчет матрицы</h1>
            <p class="sbtitle">Введите дату вашего рождения </p>
        </header>

        <main class="card">
            <form id="numerologyForm">
                <div class="form-group">
                    <label>Дата рождения</label>
                    <div class="date-inputs">
                        <div class="date-input-wrapper">
                            <span>День</span>
                            <input type="text" id="day" maxlength="2" placeholder="01" inputmode="numeric">
                        </div>
                        <div class="date-input-wrapper">
                            <span>Месяц</span>
                            <input type="text" id="month" maxlength="2" placeholder="01" inputmode="numeric">
                        </div>
                        <div class="date-input-wrapper">
                            <span>Год</span>
                            <input type="text" id="year" maxlength="4" placeholder="1990" inputmode="numeric">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Рассчитать</button>
                
                <div class="error-message" id="errorMessage">
                    Пожалуйста, заполните все поля корректно
                </div>
            </form>

            <div class="result" id="result">
                <div class="divider"></div>
                <div class="destiny-label">Число судьбы <span id="destinyNumber">1</span></div>

                <div class="matrix-section">
                    <h3 class="matrix-title">Психоматрица</h3>
                    
                    <div class="additional-numbers">
                        <div class="additional-label">Дополнительные числа</div>
                        <div class="additional-values" id="additionalNumbers">—</div>
                    </div>

                    <div class="matrix-grid" id="matrixGrid">
                        <!-- Generated by JS -->
                    </div>

                    <div class="copy-section">
                        <button type="button" class="btn-copy" id="copyBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span id="copyText">Скопировать матрицу</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
