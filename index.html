<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нумеролог — Узнай своё число судьбы</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FDF8F3;
            --sand: #E8DDD4;
            --warm-beige: #D4C4B5;
            --taupe: #B5A397;
            --mocha: #8B7355;
            --deep-brown: #5C4A3A;
            --soft-rose: #E8D5D0;
            --muted-gold: #C9B896;
            --error-soft: #D4A5A5;
            --success-soft: #A5C9B5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--cream);
            min-height: 100vh;
            color: var(--deep-brown);
            overflow-x: hidden;
        }

        /* Decorative background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            background-image: 
                radial-gradient(circle at 20% 20%, var(--soft-rose) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--sand) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, var(--muted-gold) 0%, transparent 70%);
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-symbol {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--deep-brown);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--taupe);
            text-transform: uppercase;
        }

        /* Main card */
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(253,248,243,0.95) 100%);
            border-radius: 20px;
            padding: 32px 20px;
            width: 100%;
            box-shadow: 
                0 4px 24px rgba(139, 115, 85, 0.08),
                0 1px 3px rgba(139, 115, 85, 0.05);
            border: 1px solid rgba(212, 196, 181, 0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--mocha);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .date-inputs {
            display: flex;
            gap: 8px;
        }

        .date-input-wrapper {
            flex: 1;
            position: relative;
        }

        .date-input-wrapper span {
            position: absolute;
            top: -8px;
            left: 12px;
            font-size: 10px;
            letter-spacing: 1px;
            color: var(--taupe);
            background: var(--cream);
            padding: 0 4px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 16px 12px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--deep-brown);
            background: var(--cream);
            border: 2px solid var(--sand);
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--taupe);
            box-shadow: 0 0 0 3px rgba(181, 163, 151, 0.15);
        }

        input::placeholder {
            color: var(--warm-beige);
        }

        input.error {
            border-color: var(--error-soft);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 18px 24px;
            font-family: 'Raleway', sans-serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--cream);
            background: linear-gradient(135deg, var(--taupe) 0%, var(--mocha) 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 115, 85, 0.25);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Error message */
        .error-message {
            margin-top: 12px;
            padding: 12px 16px;
            background: rgba(212, 165, 165, 0.15);
            border: 1px solid rgba(212, 165, 165, 0.3);
            border-radius: 8px;
            font-size: 13px;
            color: var(--mocha);
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Results */
        .result {
            margin-top: 32px;
            text-align: center;
            display: none;
            animation: resultReveal 0.8s ease-out;
        }

        .result.show {
            display: block;
        }

        @keyframes resultReveal {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--taupe), transparent);
            margin: 0 auto 24px;
        }

        .destiny-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 400;
            color: var(--deep-brown);
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .destiny-label span {
            font-size: 36px;
            font-weight: 300;
            background: linear-gradient(135deg, var(--mocha) 0%, var(--muted-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-left: 8px;
        }

        /* Matrix Section */
        .matrix-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--sand);
        }

        .matrix-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--deep-brown);
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Additional numbers */
        .additional-numbers {
            background: rgba(232, 221, 212, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .additional-label {
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--taupe);
            margin-bottom: 8px;
        }

        .additional-values {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            color: var(--mocha);
            letter-spacing: 2px;
        }

        /* Matrix grid 5x4 */
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .matrix-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 6px;
            background: rgba(253, 248, 243, 0.8);
            border: 1px solid rgba(212, 196, 181, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .matrix-cell:hover {
            background: rgba(232, 221, 212, 0.4);
        }

        .matrix-cell.empty {
            background: transparent;
            border-color: transparent;
        }

        .matrix-cell.empty:hover {
            background: transparent;
        }

        .matrix-label {
            font-size: 9px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--taupe);
            margin-bottom: 4px;
            text-align: center;
        }

        .matrix-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--deep-brown);
            text-align: center;
        }

        .matrix-value.no-value {
            color: var(--warm-beige);
        }

        /* Copy button */
        .copy-section {
            margin-top: 24px;
            text-align: center;
        }

        .btn-copy {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            font-family: 'Raleway', sans-serif;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--mocha);
            background: transparent;
            border: 1px solid var(--warm-beige);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-copy:hover {
            background: var(--sand);
            border-color: var(--taupe);
        }

        .btn-copy.copied {
            background: rgba(165, 201, 181, 0.2);
            border-color: var(--success-soft);
            color: var(--deep-brown);
        }

        .btn-copy svg {
            width: 16px;
            height: 16px;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 40px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .footer-text {
            font-size: 11px;
            color: var(--taupe);
            letter-spacing: 2px;
        }

        /* Tablet - 768px */
        @media (min-width: 768px) {
            .container {
                padding: 60px 24px;
            }

            header {
                margin-bottom: 48px;
            }

            .logo-symbol {
                font-size: 48px;
            }

            h1 {
                font-size: 42px;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 3px;
            }

            .card {
                padding: 48px 40px;
                border-radius: 24px;
            }

            .form-group {
                margin-bottom: 32px;
            }

            label {
                font-size: 18px;
            }

            .date-inputs {
                gap: 12px;
            }

            .date-input-wrapper span {
                font-size: 11px;
                left: 16px;
            }

            input {
                padding: 18px 20px;
                font-size: 24px;
                border-radius: 12px;
            }

            .btn {
                padding: 20px 32px;
                font-size: 14px;
                letter-spacing: 3px;
                border-radius: 12px;
            }

            .error-message {
                font-size: 14px;
            }

            .result {
                margin-top: 40px;
            }

            .divider {
                margin-bottom: 32px;
            }

            .destiny-label {
                font-size: 26px;
                margin-bottom: 28px;
            }

            .destiny-label span {
                font-size: 44px;
            }

            .matrix-section {
                margin-top: 40px;
                padding-top: 32px;
            }

            .matrix-title {
                font-size: 24px;
                margin-bottom: 24px;
            }

            .additional-numbers {
                padding: 20px;
                margin-bottom: 24px;
            }

            .additional-values {
                font-size: 28px;
            }

            .matrix-grid {
                gap: 10px;
            }

            .matrix-cell {
                padding: 14px 10px;
                min-height: 70px;
                border-radius: 10px;
            }

            .matrix-label {
                font-size: 10px;
            }

            .matrix-value {
                font-size: 24px;
            }

            .copy-section {
                margin-top: 32px;
            }

            .btn-copy {
                padding: 16px 28px;
                font-size: 12px;
            }
        }

        /* Desktop - 1024px */
        @media (min-width: 1024px) {
            .container {
                max-width: 680px;
            }

            .card {
                padding: 56px 48px;
            }

            .destiny-label {
                font-size: 28px;
            }

            .destiny-label span {
                font-size: 48px;
            }

            .matrix-grid {
                gap: 12px;
            }

            .matrix-cell {
                padding: 16px 12px;
                min-height: 80px;
                border-radius: 12px;
            }

            .matrix-label {
                font-size: 11px;
            }

            .matrix-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="noise-overlay"></div>

    <div class="container">
        <header>
            <span class="logo-symbol">✧</span>
            <h1>Нумеролог</h1>
            <p class="subtitle">Раскрой тайны своей судьбы</p>
        </header>

        <main class="card">
            <form id="numerologyForm">
                <div class="form-group">
                    <label>Дата рождения</label>
                    <div class="date-inputs">
                        <div class="date-input-wrapper">
                            <span>День</span>
                            <input type="text" id="day" maxlength="2" placeholder="01" inputmode="numeric">
                        </div>
                        <div class="date-input-wrapper">
                            <span>Месяц</span>
                            <input type="text" id="month" maxlength="2" placeholder="01" inputmode="numeric">
                        </div>
                        <div class="date-input-wrapper">
                            <span>Год</span>
                            <input type="text" id="year" maxlength="4" placeholder="1990" inputmode="numeric">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Рассчитать число судьбы</button>
                
                <div class="error-message" id="errorMessage">
                    Пожалуйста, заполните все поля корректно
                </div>
            </form>

            <div class="result" id="result">
                <div class="divider"></div>
                <div class="destiny-label">Число судьбы <span id="destinyNumber">1</span></div>

                <div class="matrix-section">
                    <h3 class="matrix-title">Психоматрица</h3>
                    
                    <div class="additional-numbers">
                        <div class="additional-label">Дополнительные числа</div>
                        <div class="additional-values" id="additionalNumbers">—</div>
                    </div>

                    <div class="matrix-grid" id="matrixGrid">
                        <!-- Generated by JS -->
                    </div>

                    <div class="copy-section">
                        <button type="button" class="btn-copy" id="copyBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span id="copyText">Скопировать матрицу</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="footer-text">✧ Нумерология — древняя наука о числах ✧</p>
        </footer>
    </div>

    <script>
        const matrixLabels = {
            temperament: "Темперамент",
            character: "Характер",
            health: "Здоровье",
            luck: "Удача",
            goal: "Цель",
            energy: "Энергия",
            logic: "Логика",
            duty: "Долг",
            family: "Семья",
            interest: "Интерес",
            work: "Труд",
            memory: "Память",
            habits: "Привычки",
            life: "Быт"
        };

        let currentMatrix = null;

        function sumDigits(num) {
            return String(num).split('').reduce((sum, d) => sum + parseInt(d), 0);
        }

        function reduceToSingleDigit(num, keepMaster = false) {
            while (num > 9) {
                if (keepMaster && (num === 11 || num === 22 || num === 33)) return num;
                num = sumDigits(num);
            }
            return num;
        }

        function countDigit(str, digit) {
            return (str.match(new RegExp(digit, 'g')) || []).length;
        }

        function repeatDigit(digit, count) {
            return count > 0 ? digit.toString().repeat(count) : '—';
        }

        function calculateMatrix(day, month, year) {
            const dateStr = String(day) + String(month) + String(year);
            
            // First additional number - sum of all digits
            const first = sumDigits(dateStr);
            
            // Second additional number - reduce first to single digit
            const second = reduceToSingleDigit(first);
            
            // Third additional number - first minus (2 * first digit of date)
            const firstDigit = parseInt(String(day)[0]);
            const third = Math.abs(first - (2 * firstDigit));
            
            // Fourth additional number - reduce third
            const fourth = reduceToSingleDigit(third);
            
            // All digits for counting
            const allDigits = dateStr + String(first) + String(second) + String(third) + String(fourth);
            
            // Count occurrences of each digit (1-9)
            const counts = {};
            for (let i = 1; i <= 9; i++) {
                counts[i] = countDigit(allDigits, String(i));
            }
            
            // Calculate destiny number
            const destiny = reduceToSingleDigit(first, true);
            
            // Temperament - count of digits in day + month
            const temperament = String(day).length + String(month).length;
            
            // Character (1s)
            const character = repeatDigit(1, counts[1]);
            
            // Energy (2s)
            const energy = repeatDigit(2, counts[2]);
            
            // Interest (3s)
            const interest = repeatDigit(3, counts[3]);
            
            // Health (4s)
            const health = repeatDigit(4, counts[4]);
            
            // Logic (5s)
            const logic = repeatDigit(5, counts[5]);
            
            // Work (6s)
            const work = repeatDigit(6, counts[6]);
            
            // Luck (7s)
            const luck = repeatDigit(7, counts[7]);
            
            // Duty (8s)
            const duty = repeatDigit(8, counts[8]);
            
            // Memory (9s)
            const memory = repeatDigit(9, counts[9]);
            
            // Goal - based on calculation
            const goal = counts[5] || '—';
            
            // Habits - sum of 3rd row (3, 6, 9)
            const habits = counts[3] + counts[6] + counts[9] || '—';
            
            // Life/Everyday
            const life = counts[5] || '—';
            
            // Family - sum of 2nd column (2, 5, 8)
            const family = counts[2] + counts[5] + counts[8] || '—';

            return {
                additional: [first, second, third, fourth],
                destiny: destiny,
                temperament: temperament,
                character: character,
                health: health,
                luck: luck,
                goal: goal,
                energy: energy,
                logic: logic,
                duty: duty,
                family: family,
                interest: interest,
                work: work,
                memory: memory,
                habits: habits,
                life: life
            };
        }

        function generateMatrixGrid(matrix) {
            const grid = document.getElementById('matrixGrid');
            
            // Grid layout 5x4 as specified
            const layout = [
                [null, null, null, { key: 'temperament', value: matrix.temperament }],
                [{ key: 'character', value: matrix.character }, { key: 'health', value: matrix.health }, { key: 'luck', value: matrix.luck }, { key: 'goal', value: matrix.goal }],
                [{ key: 'energy', value: matrix.energy }, { key: 'logic', value: matrix.logic }, { key: 'duty', value: matrix.duty }, { key: 'family', value: matrix.family }],
                [{ key: 'interest', value: matrix.interest }, { key: 'work', value: matrix.work }, { key: 'memory', value: matrix.memory }, { key: 'habits', value: matrix.habits }],
                [null, { key: 'life', value: matrix.life }, null, null]
            ];

            let html = '';
            layout.forEach(row => {
                row.forEach(cell => {
                    if (cell === null) {
                        html += '<div class="matrix-cell empty"></div>';
                    } else {
                        const isEmpty = cell.value === '—';
                        html += `
                            <div class="matrix-cell">
                                <span class="matrix-label">${matrixLabels[cell.key]}</span>
                                <span class="matrix-value ${isEmpty ? 'no-value' : ''}">${cell.value}</span>
                            </div>
                        `;
                    }
                });
            });

            grid.innerHTML = html;
        }

        function generateCopyText(matrix) {
            // Collect numbers top-to-bottom, rows 1-3, columns 0-2
            // Row 1: character, health, luck
            // Row 2: energy, logic, duty
            // Row 3: interest, work, memory
            const values = [
                matrix.character,
                matrix.energy,
                matrix.interest,
                matrix.health,
                matrix.logic,
                matrix.work,
                matrix.luck,
                matrix.duty,
                matrix.memory,
                matrix.destiny
            ];
            
            return values.join('/');
        }

        // Input handling
        const dayInput = document.getElementById('day');
        const monthInput = document.getElementById('month');
        const yearInput = document.getElementById('year');
        const inputs = [dayInput, monthInput, yearInput];
        const errorMessage = document.getElementById('errorMessage');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                e.target.classList.remove('error');
                errorMessage.classList.remove('show');
                
                if (index < 2 && e.target.value.length === 2) {
                    inputs[index + 1].focus();
                }
                if (index === 2 && e.target.value.length === 4) {
                    e.target.blur();
                }
            });
        });

        // Form submission
        document.getElementById('numerologyForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const day = dayInput.value.trim();
            const month = monthInput.value.trim();
            const year = yearInput.value.trim();

            let hasError = false;
            let errorText = '';

            // Validation
            if (!day) {
                dayInput.classList.add('error');
                hasError = true;
            }
            if (!month) {
                monthInput.classList.add('error');
                hasError = true;
            }
            if (!year) {
                yearInput.classList.add('error');
                hasError = true;
            }

            if (hasError) {
                errorText = 'Пожалуйста, заполните все поля';
                errorMessage.textContent = errorText;
                errorMessage.classList.add('show');
                return;
            }

            const dayNum = parseInt(day);
            const monthNum = parseInt(month);
            const yearNum = parseInt(year);

            if (dayNum < 1 || dayNum > 31) {
                dayInput.classList.add('error');
                errorText = 'Укажите корректный день (1-31)';
                hasError = true;
            } else if (monthNum < 1 || monthNum > 12) {
                monthInput.classList.add('error');
                errorText = 'Укажите корректный месяц (1-12)';
                hasError = true;
            } else if (yearNum < 1900 || yearNum > 2100) {
                yearInput.classList.add('error');
                errorText = 'Укажите корректный год (1900-2100)';
                hasError = true;
            }

            if (hasError) {
                errorMessage.textContent = errorText;
                errorMessage.classList.add('show');
                return;
            }

            // Calculate matrix
            currentMatrix = calculateMatrix(dayNum, monthNum, yearNum);

            document.getElementById('destinyNumber').textContent = currentMatrix.destiny;
            document.getElementById('additionalNumbers').textContent = currentMatrix.additional.join(', ');

            generateMatrixGrid(currentMatrix);

            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show');
            void resultDiv.offsetWidth;
            resultDiv.classList.add('show');

            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Copy button
        document.getElementById('copyBtn').addEventListener('click', async () => {
            if (!currentMatrix) return;

            const copyText = generateCopyText(currentMatrix);
            const btn = document.getElementById('copyBtn');
            const btnText = document.getElementById('copyText');

            try {
                await navigator.clipboard.writeText(copyText);
                btn.classList.add('copied');
                btnText.textContent = 'Скопировано!';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnText.textContent = 'Скопировать матрицу';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = copyText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                btn.classList.add('copied');
                btnText.textContent = 'Скопировано!';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnText.textContent = 'Скопировать матрицу';
                }, 2000);
            }
        });
    </script>
</body>
</html>
